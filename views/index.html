<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importação de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Importação elementos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


    <title>TarsRH | Candidato</title>
</head>
<body>
    <!-- Topo / Logo -->
    <header>
        <div class="topoContainer">
            <div class="topoLogo">
                <img src="/assets/TarsRH.jpg" alt="TarsRH Logo" title="TarsRH Logo">
            </div>
        </div>
    </header>

    <!-- Topo > Preencha o fomrulário -->
    <section class="preenchaContainer">
        <div class="preenchaConteudo">
            <p>Preencha o formulário abaixo</p>
            <span class="preenchaConteudoTextoMaior">Para iniciar sua admissão:</span>
        </div>
    </section>

    <!-- Conteúdo > Formulário -->
    <section class="formContainer">
        <form class="formContent" action="/confirmacao.handlebars" method="POST">
            <div class="row rowForm">
                <div class="col-4">
                    <label for="nome"><p class="textoLabel">Nome*</p> <br>
                        <input class="campos" type="text" name="nome" id="nome" placeholder="Nome" required>
                    </label>

                    <label for="email"><p class="textoLabel">E-mail*</p> <br>
                        <input class="campos" type="email" name="email" id="email" placeholder="E-mail" required>
                    </label>

                    <label for="cep"><p class="textoLabel">CEP*</p> <br>
                        <input class="campos" type="text" name="cep" id="cep" placeholder="CEP" required>
                    </label>

                    <label for="dependentes"><p class="textoLabel">Você tem dependentes? <br> Se sim, quantos?</p> <br>
                        <input class="campos" type="text" name="dependentes" id="dependentes" placeholder="Dependentes">
                    </label>
                </div>
                <div class="col-4">
                    <label for="dtanascimento"><p class="textoLabel">Data de nascimento*</p> <br>
                        <input class="campos" type="text" name="dtanascimento" id="dtanascimento" placeholder="Data de nascimento" required>
                    </label>

                    <label for="peso"><p class="textoLabel">Peso*</p> <br>
                        <input class="campos" type="text" name="peso" id="peso" placeholder="Peso" required>
                    </label>

                    <label for="endereco"><p class="textoLabel">Endereço*</p> <br>
                        <input class="campos" type="text" name="endereco" id="endereco" placeholder="Endereço" required>
                    </label>

                    <label for="plano"><p class="textoLabel">Você deseja plano de Saúde <br> Mental?</p> 
                    <input type="checkbox" id="toggle" class="toggle" name="check">
                    <label for="toggle"></label>
                    </label>
                    
                    <label for="medita" name="op1" class="meditaContainer"><p class="textoLabel">Você medita? Se sim, quanto tempo por dia?</p> <br>
                        <input class="campos meditaContainer" type="text" name="op1" id="medita">
                    </label>
                    
                </div>
                <div class="col-4">
                    <label for="cpf"><p class="textoLabel">CPF*</p> <br>
                        <input class="campos" type="text" name="cpf" id="cpf" placeholder="CPF" required>
                    </label>

                    <label for="altura"><p class="textoLabel">Altura*</p> <br>
                        <input class="campos" type="text" name="altura" id="altura" placeholder="Altura" required>
                    </label>

                    <label for="complemento"><p class="textoLabel">Complemento</p> <br>
                        <input class="campos" type="text" name="complemento" id="complemento" placeholder="Complemento">
                    </label>
                </div>
                <div class="botaoEnvio">
                    <div class="botoesForm">
                        <!--<a class="btnEnvio inputEnviar" id="send" href="#" onClick="">Enviar </a>-->
                         <label for="botaoEnviar" class="btnEnvio" >
                            <input class="inputEnviar" id="botaoEnviar" type="submit" value="Enviar" >
                        </label> 
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- Footer -->
    <footer class="rodapeContainer">
        <p>MySec Information 2021. Todos os direitos reservados.</p>
        <p>Designer by MySec Studio</p>
    </footer>

    <script type="text/javascript" src="/js/scripts.js"></script>
</body>
</html>
